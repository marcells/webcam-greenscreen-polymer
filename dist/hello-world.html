<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="hello-world" attributes="who">

    <template>
        <p>Hello <strong>{{who}}</strong> :)</p>
    </template>

    <script>
        Polymer('hello-world', {
            who: 'World'
        });
    </script>

</polymer-element>
