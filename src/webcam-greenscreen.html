<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="webcam-greenscreen" attributes="width height audio">
    <template>
    	<style>
    		#webcam, #canvasSource { display: none; }
    	</style>

    	<video id="webcam" width="{{width}}" height="{{height}}" tabindex=0 autoplay></video>
    	<canvas id="canvasSource" width="{{width}}" height="{{height}}"></canvas>
    	<canvas id="canvasCutout" width="{{width}}" height="{{height}}"></canvas>
    </template>

	<script src="helper.js"></script>
    <script>
	    Polymer('webcam-greenscreen', {
        	audio: false,
        	width: 640,
            height: 480,
            created: function() {
	            ensureBrowserCompatibility();
	        },

	        ready: function() {
	        	var chromaKey = {
	        		threshold: 0.1, //min="0" step="0.001" max="0.2"
	        		color: [159, 38, 40] // Some red value
	        	};

	            var that = this;

	            that.contextSource = that.$.canvasSource.getContext('2d');
	            that.contextCutout = that.$.canvasCutout.getContext('2d');

	            activateDebugging(that.$.canvasCutout, that.contextSource);

	            function processFrame() {
		    		that.contextSource.drawImage(that.$.webcam, 0, 0, that.width, that.height);
		    		greenScreen(that.contextSource, that.contextCutout, that.width, that.height, chromaKey);
		    		window.requestAnimationFrame(processFrame);
		    	}

	            navigator.getUserMedia({
	                audio: that.audio,
	                video: true
	            },
	            function(stream) {
	                that.$.webcam.src = window.URL.createObjectURL(stream);
	                processFrame();
	            },
	            function(err) {
	                throw Error(err);
	            });
	        }
        });
    </script>
</polymer-element>
